<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My day</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"></head>
<body onload="doStart()" id="body">
    <header>
        <form>
            <label for="changeTitle">
                <input type="text" name="changeTitle" id="changeTitle" placeholder="Change title name">
                <input type="submit" value="Submit" id="submit">
            </label>
        </form>
        <div class="dropDown grid-area">
            <button class="dropDownByButton">Chose a color scheme</button>
            <div class="dropDown-content">
                <div onclick="doChangeStyle('default')">Default</div>
                <div onclick="doChangeStyle('blue')">Blue</div>
                <div onclick="doChangeStyle('yellow')">Yellow</div>
            </div>
        </div>
    </header>
    <main>
        <div class="heading-container">
            <h2>Today is <span id="currentDate"></span></h2>
            <h3 id="currentTime"></h3>
        </div>
        <table>
            <tbody>
            <tr>
                <td>Time</td>
                <td><span class="break"></span></td>
                <td>Description</td>
            </tr>
            <tr>
                <td>Time</td>
                <td><span class="break"></span></td>
                <td>Description</td>
            </tr>
            <tr>
                <td>Time</td>
                <td><span class="break"></span></td>
                <td>Description</td>
            </tr>
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
