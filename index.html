<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My day</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
<body onload="doStart()" id="body" class="default">
    <header>
        <form onsubmit="doChangeTitle(event)">
            <label for="changeTitle">
                <input type="text" name="changeTitle" id="changeTitle" placeholder="Change title name..." autocomplete="off">
                <input type="submit" value="Submit" id="submit">
            </label>
        </form>
        <div class="dropDown">
            <button class="dropDownByButton">Chose a color scheme</button>
            <div class="dropDown-content">
                <div onclick="doChangeStyle('default')">Default</div>
                <div onclick="doChangeStyle('yellow')">Yellow</div>
                <div onclick="doChangeStyle('blue')">Blue</div>
            </div>
        </div>
    </header>
    <main>
        <div class="heading-container">
            <h2>Today is <span id="currentDate"></span></h2>
            <h3 id="currentTime"></h3>
        </div>
        <div class="main-content">
            <table>
                <tbody id="tasksTable"></tbody>
            </table>
            <aside>
                <div class="weather">
                    <h3>Copenhagen, DK</h3>
                    <div class="weather-content">
                        <p>Temperature: </p>
                        <p id="temperature"></p>
                    </div>
                    <div class="weather-content">
                        <p>Humidity: </p>
                        <p id="humidity"></p>
                    </div>
                    <div class="weather-content">
                        <p>Status: </p>
                        <p id="conditions"></p>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <script src="script.js"></script>
</body>
<template id="taskEntry">
    <tr>
        <td>Time</td>
        <td><span class="break"></span></td>
        <td>Description</td>
    </tr>
</template>
</html>
